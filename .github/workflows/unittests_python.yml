name: Python Unit Tests

on:
  merge_group:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:  # Allow manual triggers
  workflow_call:
    inputs:
      trigger-sha:
        required: true
        type: string


jobs:
  build:
    runs-on: ubuntu-latest
    name: "Run Unit Tests with Python ${{ matrix.python-version }} on ${{ matrix.runner }}"
    strategy:
      fail-fast: false
      matrix:
        # Define your supported versions here
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      # This installs the specific version for this matrix leg
      run: uv python install ${{ matrix.python-version }}

    - name: Run tests
      # uv run automatically picks up the 'installed' python version above.
      # We add --platform to ensure the LiteRT wheels resolve correctly.
      run: uv run --python ${{ matrix.python-version }} pytest

